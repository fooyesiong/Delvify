{% extends "taskboard/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="list">Board</button>
    <button class="btn btn-sm btn-outline-primary" id="create">Create</button>
    <button class="btn btn-sm btn-outline-primary" id="deleted">Deleted</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="lists-view">
        this is lists-view
    </div>
    
    <div id="task-view">
        this is task-view
    </div>

    <div id="create-view">
        <h3>New List</h3>
        <form id="create-form">
            <div class="form-group">
                Name: <input id="create-name" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'taskboard/inbox1.js' %}"></script>
{% endblock %}
